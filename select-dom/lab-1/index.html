<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div>Users:</div>
   <ul>
     <li>John</li>
     <li>Pete</li>
   </ul>

   const ul = document.querySelector('ul')

   console.log(ul)
   console.log(li)
</script>
</html>
